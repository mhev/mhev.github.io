<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Hev LLC</title>
    <script>
        // List of valid paths without .html extension
        const validPaths = [
            '/support',
            '/privacy-policy',
            '/terms-of-service',
            '/cookie-policy'
        ];
        
        // Get the current path
        let path = window.location.pathname;
        
        // If the path is in our list of valid paths, add .html and redirect
        if (validPaths.includes(path)) {
            window.location.href = path + '.html';
        }
        // If we're on a direct path to a basic URL (like "mhev.github.io"), redirect to index.html
        else if (path === '/' || path === '') {
            window.location.href = '/index3.html';
        }
        // Otherwise, show a 404 message
        else {
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('content').style.display = 'block';
            });
        }
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #202124;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #0d47a1;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
    <div id="content" class="container" style="display: none;">
        <h1>Page Not Found</h1>
        <p>Sorry, the page you were looking for doesn't exist or has been moved.</p>
        <p>Please check the URL or navigate back to our homepage.</p>
        <a href="/" class="btn">Return to Homepage</a>
    </div>
</body>
</html>
