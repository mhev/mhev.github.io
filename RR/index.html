<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Resume Radar</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .welcome-container {
      width: 90%;
      max-width: 400px;
      text-align: center;
      padding: 30px;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin: 0 auto;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 16px;
      color: #8a91b4;
      margin-bottom: 40px;
    }

    .stats-container {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 14px;
      color: #8a91b4;
    }

    .auth-button {
      width: 100%;
      padding: 12px 0;
      margin: 10px 0;
      border-radius: 50px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .google-btn {
      background-color: #6633ff;
      color: white;
    }

    .login-link {
      margin-top: 20px;
      color: #8a91b4;
    }

    .login-link a {
      color: #579dff;
      text-decoration: none;
    }

    .privacy-note {
      font-size: 12px;
      color: #8a91b4;
      margin-top: 30px;
    }

    .icon {
      margin-right: 10px;
    }
  </style>
  <script src="welcome.js" defer></script>
</head>
<body>
  <div class="welcome-container">
    <img src="icons/RRlogo.png" alt="Resume Radar Logo" class="logo">
    <h1>Welcome to Resume Radar</h1>
    <p class="subtitle">Sign up to get the most out of your job search</p>

    <div class="stats-container">
      <div class="stat">
        <div class="stat-number">20%</div>
        <div class="stat-label">Better Match Rate</div>
      </div>
      <div class="stat">
        <div class="stat-number">14</div>
        <div class="stat-label">Day Pro Trial</div>
      </div>
      <div class="stat">
        <div class="stat-number">5â˜…</div>
        <div class="stat-label">User Rating</div>
      </div>
    </div>

    <button id="googleLoginBtn" class="auth-button google-btn">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#fff">
        <path d="M12.545 10.239v3.821h5.445c-.712 2.315-2.647 3.972-5.445 3.972-3.332 0-6.033-2.701-6.033-6.032s2.701-6.032 6.033-6.032c1.498 0 2.866.549 3.921 1.453l2.814-2.814C17.503 2.988 15.139 2 12.545 2 7.021 2 2.543 6.477 2.543 12s4.478 10 10.002 10c8.396 0 10.249-7.85 9.426-11.748l-9.426-.013z"/>
      </svg>
      Continue with Google
    </button>

    <div class="privacy-note">
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="#8a91b4">
        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
      </svg>
      Your data is never shared. No spam messages.
    </div>
  </div>
</body>
</html>
